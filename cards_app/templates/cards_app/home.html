<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 1em 2em;
            background-color: rgb(206, 200, 255);
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>Welcome to the Flashcard App</h1>
    <ul>
        {% for deck in decks %}
        <li><a href="{% url 'overdue_flashcards' deck_id=deck.id %}">Review Flashcards for {{ deck.name }}</a></li>
        {% endfor %}
        <li><a href="/admin/cards_app/flashcard/add/">Add Flashcards</a></li>
    </ul>

    <p>
        number of cards ready for review: {{ cards_number }}
    </p>
    <p>
        total number of cards: {{ total_cards }}
    </p>
</body>
</html>
